<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <main class="app-container">
      <div class="tracker-input">
        <div class="tracker-input__header">
          <small id="balance">Your current Balance</small>
          <p>DOP <span class="current-balance" id="balances">0</span></p>
        </div>
        <form class="tracker-input__form" id="form">
          <p>Add new transaction</p>
          <div class="label-container">
            <label>
              <span>Name</span>
              <input
                id="name"
                type="text"
                required
                placeholder="Ex. My Salary"
              />
            </label>
          </div>
          <div class="label-container">
            <label>
              <span>Type</span>
              <select id="type">
                <option value="1">Income</option>
                <option value="2">Expense</option>
              </select>
            </label>
          </div>
          <div class="label-container">
            <label>
              <span>Amount</span>
              <input id="amount" type="number" required placeholder="300" />
            </label>
          </div>
          <button type="submit">Add Transaction</button>
        </form>
      </div>
      <div class="transactions">
        <p class="transactions-title">Your Transactions:</p>
        <div class="transaction-tracker__container" id="tracker">

                  </button>
                </div>
              </div>
              <div class="transactions-tracker bg-red">
                <p>entertaiment</p>

                    <img src="./icons8-trash-can.svg" alt="delete icon" />
                  </button>
                </div>
              </div> -->
        </div>
      </div>
    </main>
    <footer>
      <p>2022 By Adrian De Jesus</p>

  </body>
</html>
